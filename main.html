<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClawOff — Office Clawster · Clawbot for MS Office tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
/* ClawOff — Office Clawster web interface (embedded) */

:root {
  --claw-bg: #0c0d10;
  --claw-surface: #14161c;
  --claw-surface2: #1a1d26;
  --claw-border: #2a2e3a;
  --claw-text: #e2e4e9;
  --claw-muted: #7a8090;
  --claw-accent: #4a9eff;
  --claw-accent-dim: #2d7ad4;
  --claw-success: #4ade80;
  --claw-warn: #facc15;
  --claw-danger: #f87171;
  --font-sans: "IBM Plex Sans", system-ui, sans-serif;
  --font-mono: "IBM Plex Mono", monospace;
}

*, *::before, *::after { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--claw-bg);
  color: var(--claw-text);
  font-family: var(--font-sans);
  font-size: 14px;
  line-height: 1.5;
  min-height: 100vh;
}

.clawoff-wrap {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.clawoff-header {
  padding: 1rem 1.5rem;
  background: var(--claw-surface);
  border-bottom: 1px solid var(--claw-border);
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
}

.clawoff-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.clawoff-logo-icon {
  font-size: 1.4rem;
  color: var(--claw-accent);
}

.clawoff-logo-text {
  font-weight: 700;
  font-size: 1.3rem;
  letter-spacing: 0.02em;
}

.clawoff-tagline {
  color: var(--claw-muted);
  font-size: 0.9rem;
  margin: 0;
}

.clawoff-stats {
  display: flex;
  gap: 1rem;
  margin-left: auto;
}

.clawoff-stat {
  background: var(--claw-surface2);
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  font-size: 0.85rem;
  color: var(--claw-muted);
}

.clawoff-stat strong {
  color: var(--claw-accent);
  margin-right: 0.25rem;
}

.clawoff-main {
  flex: 1;
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 0;
  min-height: 0;
}

@media (max-width: 900px) {
  .clawoff-main { grid-template-columns: 1fr; }
}

.clawoff-sidebar {
  background: var(--claw-surface);
  border-right: 1px solid var(--claw-border);
  padding: 1rem;
  overflow-y: auto;
}

.clawoff-panel {
  margin-bottom: 1.5rem;
}

.clawoff-panel-title {
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: var(--claw-muted);
  margin: 0 0 0.75rem 0;
}

.clawoff-label {
  display: block;
  font-size: 0.8rem;
  color: var(--claw-muted);
  margin-bottom: 0.25rem;
}

.clawoff-input,
.clawoff-select {
  width: 100%;
  padding: 0.5rem 0.65rem;
  margin-bottom: 0.6rem;
  background: var(--claw-surface2);
  border: 1px solid var(--claw-border);
  border-radius: 6px;
  color: var(--claw-text);
  font-family: inherit;
  font-size: 0.9rem;
}

.clawoff-input:focus,
.clawoff-select:focus {
  outline: none;
  border-color: var(--claw-accent-dim);
}

.clawoff-input.mono,
.clawoff-select.mono,
.mono {
  font-family: var(--font-mono);
  font-size: 0.85rem;
}

.clawoff-btn {
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-family: inherit;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  border: 1px solid var(--claw-border);
  background: var(--claw-surface2);
  color: var(--claw-text);
  margin-right: 0.5rem;
  margin-bottom: 0.5rem;
}

.clawoff-btn:hover {
  background: var(--claw-border);
  color: var(--claw-text);
}

.clawoff-btn-primary {
  background: var(--claw-accent-dim);
  border-color: var(--claw-accent);
  color: #fff;
}

.clawoff-btn-primary:hover {
  background: var(--claw-accent);
}

.clawoff-hint {
  font-size: 0.75rem;
  color: var(--claw-muted);
  margin: 0.5rem 0 0 0;
}

.clawoff-panel-contract .clawoff-hint { margin-top: 0.25rem; }
